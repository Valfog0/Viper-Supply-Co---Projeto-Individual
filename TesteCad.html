<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Cadastro Viper Supply Co.</title>
    <!-- Ícone -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.jpg" />
    <!-- Fontes ícones -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fontes-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />

    <link href="css/styles.css" rel="stylesheet" />

</head>

<body id="page-top">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <img class="logo" src="assets/img/Logo_viper_Preto.jpg" alt="Logo Viper">
            <a class="text" href="#page-top"> The Viper Supply Co. </a>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#page-top">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="#services">Por que Viper?</a></li>
                    <li class="nav-item"><a class="nav-link" href="#portfolio">Colaboradores</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">Sobre</a></li>
                    <a class="nav-item"><a class="nav-link" href="https://www.instagram.com/vipersupply.co">
                       

            </div>
            </ul>
        </div>
        </div>
    </nav>

    <main>
        <section class="cadastro-container">
            <h1>Crie sua conta</h1>
            <form class="cadastro-form">
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome" required />

                <label for="agencia">Agência de Segurança Pública</label>
                <select id="agencia" name="agencia" required>
                    <option value="" disabled selected>Selecione uma opção</option>
                    <option value="policia-militar">Polícia Militar</option>
                    <option value="policia-civil">Polícia Civil</option>
                    <option value="gcm">GCM</option>
                    <option value="agente-prisional">Agente Prisional</option>
                    <option value="agente-federal">Agente Federal</option>
                    <option value="militar-eb">Militar EB</option>
                    <option value="militar-mb">Militar MB</option>
                    <option value="militar-fa">Militar FA</option>
                    <option value="na">N/A</option>
                </select>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required />

                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required />

                <button type="submit">Cadastrar</button>
            </form>
        </section>


    </main>
</body>

</html>

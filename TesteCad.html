    <main>
        <div class="cadastro-container">
            <h1>Crie sua conta</h1>

            <div class="cadastro-div">


                <label>Nome</label>
                <input type="text" id="input_nome" placeholder="Insira o nome">

                <label for="agencia">Agência de Segurança Pública</label>
                <select id="agencia" name="agencia" required>
                    <option value="" disabled selected>Selecione uma opção</option>
                    <option value="policia-militar">Polícia Militar</option>
                    <option value="policia-civil">Polícia Civil</option>

                    <option value="militar-mb">Militar MB</option>
                    <option value="militar-fa">Militar FA</option>
                    <option value="na">N/A</option>
                </select>

                <label>Email</label>
                <input type="text" id="input_email" placeholder="Insira o email">

                <label>Senha</label>
                <input type="password" id="input_senha" placeholder="Insira a senha">

                <label>Confirmar Senha</label>
                <input type="password" id="input_Confsenha" placeholder="Confirme a senha">

                <button onclick="cadastrar()">Cadastrar</button>

                <p id="mensagemErro1" style="display:none; color:red"></p>
            </div>
        </div>

<script>
    function cadastrar() {

        var nomeVar = input_nome.value.trim();
        var emailVar = input_email.value.trim();
        var senhaVar = input_senha.value;
        var ConfsenhaVar = input_Confsenha.value;
        var houveErro = false;


        if (nomeVar == "" || emailVar == "" || senhaVar == "" || ConfsenhaVar == "") {
            houveErro = true;
            mensagemErro1.innerHTML += "Não podem ter campos vazios!";
        }

        if (!emailVar.includes("@") || !emailVar.endsWith(".com") || emailVar.indexOf("@") === 0 || emailVar.indexOf("@") === emailVar.length - 5 || emailVar[emailVar.indexOf("@") + 1] === '.'
        ) {
            houveErro = true;
            mensagemErro1.innerHTML += "<br>Email está em formato incorreto!";
        }



        var temMaiuscula = false;
        var temMinuscula = false;
        var temNumero = false;
        var temEspecial = false;
        var i = 0;

        while (i < senhaVar.length) {
            var c = senhaVar[i];
            if (c >= "A" && c <= "Z") temMaiuscula = true;
            else if (c >= "a" && c <= "z") temMinuscula = true;
            else if (c >= "0" && c <= "9") temNumero = true;
            else temEspecial = true;
            i = i + 1;
        }
        if (senhaVar.length < 8 || !temMaiuscula || !temMinuscula || !temNumero || !temEspecial) {
            houveErro = true;
            mensagemErro1.innerHTML += "<br> Senha Fraca! Mínimo 8 caracteres, com Maiúscula, Minúscula, Número e Especial.";
        }

        if (ConfsenhaVar !== senhaVar) {
            houveErro = true;
            mensagemErro1.innerHTML += "<br> Confirmação de senha inválida!";
        }

        if (houveErro) {
            mensagemErro1.style.display = 'block';
            return;

        } else
            mensagemErro1.style.display = 'none';
        alert("Cadastro realizado com sucesso!");
    }
</script>
